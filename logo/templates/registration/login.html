<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Your CSS styles -->
</head>
<body>
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Ensure the body covers the entire viewport height */
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    background-color: #0d0d0d; /* Set a background color */
}

.login-container {
    width: 300px; /* Set width for the container */
    padding: 20px; /* Add some padding */
    border: 1px solid #ccc; /* Add a border */
    border-radius: 5px; /* Add border-radius for rounded corners */
    background-color: #ffffff; /* Set a background color */
}

.login-container h2 {
    text-align: center; /* Center the text horizontally */
    margin-bottom: 20px; /* Add some space below the heading */
}

.login-container form {
    display: flex;
    flex-direction: column;
}

.login-container input,
.login-container button {
    margin-bottom: 10px; /* Add some space between input fields and button */
}

.login-container input {
    padding: 10px; /* Add padding to inputs */
}

.login-container button {
    padding: 10px 15px; /* Add padding to button */
    background-color: #000000; /* Set button background color */
    color: #fff; /* Set button text color */
    border: none; /* Remove button border */
    cursor: pointer; /* Add pointer cursor on hover */
}

.login-container button:hover {
    background-color: #26a949; /* Change button background color on hover */
}

    </style>
    <div class="login-container" >
        <h2>Login</h2 >
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
